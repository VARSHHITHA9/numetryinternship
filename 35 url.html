<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        #short-url {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>URL Shortener</h2>
        <form id="url-shortener-form">
            <input type="text" id="long-url" placeholder="Enter long URL">
            <input type="submit" value="Shorten URL">
        </form>
        <div id="short-url"></div>
    </div>

    <script>
        document.getElementById('url-shortener-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const longUrl = document.getElementById('long-url').value;
            shortenUrl(longUrl);
        });

        function shortenUrl(longUrl) {
            // This is where you would make an API call to actually shorten the URL
            // For demonstration purposes, I'm just displaying the shortened URL here
            const shortUrl = 'http://short.url/' + Math.random().toString(36).substr(2, 7);
            displayShortUrl(shortUrl);
        }

        function displayShortUrl(shortUrl) {
            const shortUrlElement = document.getElementById('short-url');
            shortUrlElement.innerText = 'Shortened URL: ' + shortUrl;
            shortUrlElement.style.display = 'block';
        }
    </script>
</body>
</html>
